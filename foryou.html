<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>for you</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .cursor-blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-6">
  <main class="max-w-3xl w-full bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">
      Hai cantiknya aku
    </h1>
    <section class="text-lg text-gray-700 leading-relaxed min-h-[120px]">
      <span id="typed-text" aria-live="polite" class="whitespace-pre-wrap"></span
      ><span class="cursor-blink text-indigo-600 font-bold">|</span>
    </section>
  </main>

  <script>
    const textLines = [
      "hai sayang, kamu bagaimana kabarnya? aku harap kamu baik-baik saja ya, aku disini mencintaimu dengan tulus dan aku akan tetap mencintaimu. Tapi aku terkadang masih dibikin ragu dengan sikapmu yang apa apa selalu minta udahan, selain itu disatu sisi masih ada mantan suamimu yang ga pengen pisah denganmu. aku pun bingung suatu saat nanti yang kamu pilih siapa aku atau dia, tapi kalo kamu memilih dia gppa aku ikhlas asal kamu bahagia, jangan mikirin aku gimana ya, aku bakal ikut bahagia jika kamu bahagia.",
        'tapi kalo semisal kamu pilih aku ya alhamdulillah aku seneng banget, aku berjanji tidak akan meninggalkan dirimu kecuali kamu merespon cowo lain. aku disini mencintaimu, aku harap kamu pun begitu. bagaimana pun hasilmu kelak nanti bakal aku terima walaupun semisal kamu gajadi udahan dengannya, apapun itu keputusan dirimu kelak nanti harap berfikir lagi ya dan ikutin apa kata kamu aja. selagi itu yang terbaik pasti aku dukung kok",
        "LOVE U MORE SAYANGKU"
    ];

    const typedTextElement = document.getElementById("typed-text");
    const typingSpeed = 30; // milidetik per karakter
    const pauseBetweenLines = 1200; // jeda antar kalimat

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= textLines.length) {
        // Setelah selesai semua kalimat, ulangi dari awal dengan delay
        setTimeout(() => {
          typedTextElement.textContent = "";
          lineIndex = 0;
          charIndex = 0;
          typeLine();
        }, 3000);
        return;
      }

      const currentLine = textLines[lineIndex];

      if (charIndex < currentLine.length) {
        typedTextElement.textContent += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, typingSpeed);
      } else {
        // selesai satu baris, tunggu sebentar lalu lanjut ke baris berikutnya
        typedTextElement.textContent += "\n";
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, pauseBetweenLines);
      }
    }

    window.onload = () => {
      typeLine();
      const audio = document.getElementById("background-music");
      // Coba play audio, beberapa browser mungkin blokir autoplay tanpa interaksi
      audio.play().catch(() => {
        // Jika autoplay diblokir, buat tombol play muncul
        const btn = document.createElement("button");
        btn.textContent = "Putar Musik";
        btn.className = "mt-6 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition";
        btn.onclick = () => {
          audio.play();
          btn.remove();
        };
        document.body.appendChild(btn);
      });
    };
  </script>
</body>
</html>
