<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Truth or Dare Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
<script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="bg-gradient-to-b from-purple-600 via-indigo-700 to-blue-800 min-h-screen flex flex-col items-center justify-center p-4 text-white">
  <h1 class="text-4xl md:text-5xl font-extrabold mb-8 drop-shadow-lg text-center">
    Truth or Dare
  </h1>

  <div class="max-w-xl w-full bg-white bg-opacity-20 rounded-3xl p-8 shadow-lg backdrop-blur-md">
    <div id="prompt" class="text-center text-xl md:text-2xl font-semibold min-h-[6rem] flex items-center justify-center px-4 mb-8">
      Klik Start untuk memulai
    </div>

    <div class="flex justify-center space-x-6 mb-8">
      <button
        id="truthBtn"
        class="bg-purple-500 hover:bg-purple-600 active:bg-purple-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        <i class="fas fa-user-secret mr-2"></i> Truth
      </button>
      <button
        id="dareBtn"
        class="bg-pink-500 hover:bg-pink-600 active:bg-pink-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        <i class="fas fa-bolt mr-2"></i> Dare
      </button>
    </div>

    <div class="flex justify-center">
      <button
        id="startBtn"
        class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-extrabold py-3 px-12 rounded-full shadow-lg transition duration-300"
      >
        <i class="fas fa-play mr-2"></i> Start
      </button>
    </div>
  </div>

  <footer class="mt-12 text-center text-white/70 text-sm">
    &copy; website by indra<br>jangan lupa follow <i class="fas fa-heart text-red-500"></i>  </footer>
    <div class="items-center justify-center min-h-screen">
    <div class="flex space-x-8">
    <a
      href="https://www.instagram.com/asmarabot"
      target="_blank"
      rel="noopener noreferrer"
      class="text-white-700 hover:text-pink-600 text-5xl"
      aria-label="Instagram"
    >
      <i class="fab fa-instagram"></i>
    </a>
    <a
      href="https://www.tiktok.com/@apaan_oy"
      target="_blank"
      rel="noopener noreferrer"
      class="text-white-700 hover:text-black text-5xl"
      aria-label="TikTok"
    >
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <script>
    const truths = [
      "Kalo lagi sange ngapain aja?",
        "Siapa cinta pertama dan terakhir kamu?",
      "Apakah punya pacar?",
"Apakah masih perawan?",
        "Apakah pernah cipokan?",
        "Apakah pernah nonton bokep?",
        "Apakah pernah menjalani hubungan tapi tanpa ada perasaan?",
        "Siapa mantan terindah kamu?",
        "Pemenangnya orang lama atau orang baru?",
        "Pernah ngapain aja sama mantan/pacar?",
        "Pilih balikan dengan masa lalu atau terima orang baru?",
        "Siapa orang favorit lu?"
    ];

    const dares = [
        "telpon mantan dan ajak dia balikan",
        "jongkok 3 menit",
        "sikap tobat 1 menit",
        "jalan jongkok 5 langkah",
        "ajak mantan balikan",
        "minta nomor wa ke orang random",
        "nyapa ke orang ga dikenal"
    ];

    const promptEl = document.getElementById("prompt");
    const truthBtn = document.getElementById("truthBtn");
    const dareBtn = document.getElementById("dareBtn");
    const startBtn = document.getElementById("startBtn");

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function disableButtons(state) {
      truthBtn.disabled = state;
      dareBtn.disabled = state;
      startBtn.disabled = !state;
    }

    truthBtn.addEventListener("click", () => {
      const truth = getRandomItem(truths);
      promptEl.textContent = truth;
      disableButtons(true);
      startBtn.disabled = false;
      startBtn.textContent = "Next";
    });

    dareBtn.addEventListener("click", () => {
      const dare = getRandomItem(dares);
      promptEl.textContent = dare;
      disableButtons(true);
      startBtn.disabled = false;
      startBtn.textContent = "Next";
    });

    startBtn.addEventListener("click", () => {
      promptEl.textContent = "Choose Truth or Dare!";
      disableButtons(false);
      startBtn.disabled = true;
    });
  </script>
</body>
</html>
