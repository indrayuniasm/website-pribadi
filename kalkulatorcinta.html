<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Kalkulator Cinta
  </title>
     <link rel="icon" href="icon.png" type="image/png">
      <meta name="description" content="website simple by indra.">
<meta name="keywords" content="indra, website by indra, website by dra, website indra, doraemon x umaru, website simple, portofolio indra, koding, ngoding, website, belajar ngoding,doraemonxumaru">
<meta name="robots" content="index">
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #ffafbd, #ffc3a0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem 3rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(255, 105, 180, 0.5);
    }
    .heart-bg {
      position: absolute;
      top: -60px;
      right: -60px;
      width: 180px;
      height: 180px;
      opacity: 0.15;
      filter: drop-shadow(0 0 10px #ff6f91);
      pointer-events: none;
      user-select: none;
      animation: pulseHeart 3s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes pulseHeart {
      0%, 100% {
        transform: scale(1);
        opacity: 0.15;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.3;
      }
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #ff6f91;
      border-color: #ff6f91;
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 12px 3px #ff6f91;
    }
    #result {
      letter-spacing: 0.05em;
      text-shadow: 0 0 8px #ff6f91;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #d6336c;
      user-select: none;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
  </style>
 </head>
 <body>
  <div class="card relative">
   <svg aria-hidden="true" class="heart-bg" fill="#ff6f91" focusable="false" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z">
    </path>
   </svg>
   <h1 class="text-4xl font-extrabold text-pink-600 mb-8 text-center flex items-center justify-center gap-3 select-none">
    <i class="fas fa-heart text-pink-500 animate-pulse">
    </i>
    Kalkulator Cinta
   </h1>
   <form autocomplete="off" class="space-y-6" id="loveCalcForm" novalidate="">
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="name1">
      Nama kamu:
     </label>
     <input aria-label="Your Name" autocapitalize="words" class="w-full rounded-xl border border-pink-300 px-5 py-3 text-lg font-medium text-pink-700 placeholder-pink-300 transition duration-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200" id="name1" name="name1" placeholder="masukan nama kamu" required="" spellcheck="false" type="text"/>
    </div>
    <div>
     <label class="block text-gray-700 font-semibold mb-2" for="name2">
      Nama pasangan kamu:
     </label>
     <input aria-label="Partner's Name" autocapitalize="words" class="w-full rounded-xl border border-pink-300 px-5 py-3 text-lg font-medium text-pink-700 placeholder-pink-300 transition duration-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200" id="name2" name="name2" placeholder="masukan nama pasangan kamu" required="" spellcheck="false" type="text"/>
    </div>
    <button aria-label="Calculate Love Percentage" class="w-full bg-gradient-to-r from-pink-500 to-pink-600 hover:from-pink-600 hover:to-pink-700 text-white font-extrabold py-3 rounded-xl shadow-lg flex items-center justify-center gap-3 transition duration-300 focus:ring-4 focus:ring-pink-300" type="submit">
     <i class="fas fa-heart">
     </i>
     Hitung Persentase Cinta
    </button>
   </form>
   <div aria-atomic="true" aria-live="polite" aria-relevant="text" class="mt-10 text-center text-5xl font-extrabold text-pink-600 min-h-[4rem] select-none" id="result" role="region">
   </div>
   <div class="mt-12 flex justify-center">
    <img alt="Two pink hearts intertwined with soft glowing effect symbolizing love connection" class="w-44 h-44 animate-pulse" draggable="false" height="176" src="https://storage.googleapis.com/a1aa/image/83a59aee-0c61-4478-71b6-8cead47743e9.jpg" width="176"/>
   </div>
  </div>
  <footer>
   &copy; jangan lupa follow <a href="https://www.instagram.com/asmarabot">@asmarabot</a>
  </footer>
  <script>
   const form = document.getElementById('loveCalcForm');
    const result = document.getElementById('result');

    function calculateLovePercentage(name1, name2) {
      const combined = (name1.trim().toLowerCase() + name2.trim().toLowerCase()).replace(/\s+/g, '');
      if (combined.length === 0) return 0;
      let sum = 0;
      for (let i = 0; i < combined.length; i++) {
        sum += combined.charCodeAt(i);
      }
      return sum % 101;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name1 = form.name1.value;
      const name2 = form.name2.value;
      if (!name1.trim() || !name2.trim()) {
        result.textContent = 'Please enter both names!';
        result.classList.remove('text-pink-600');
        result.classList.add('text-red-500');
        return;
      }
      const percentage = calculateLovePercentage(name1, name2);
      result.classList.remove('text-red-500');
      result.classList.add('text-pink-600');
      result.textContent = `persentase ${name1} dengan ${name2} adalah ${percentage}%`;
    });
  </script>
 </body>
</html>
